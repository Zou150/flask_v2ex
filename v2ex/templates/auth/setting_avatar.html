{% block title %}
修改头像
{% endblock %}

{% block right %}
{% include 'auth/panel.html' %}
{% endblock %}


{% block left %}
<div class="panel panel-default">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li><a href="{{ url_for('auth.login') }}">个人信息</a></li>
            <li class="active"><a href="{{ url_for('auth.change_password') }}">修改密码</a></li>
            <li><a href="">用户头像</a></li>
        </ul>
    </div>

    <form class="panel-body" method="post" action="" enctype="multipart/form-data">
        <div class="form-group col-md-8 col-md-offset-2">
            <label class="" for="avatar">上传你的头像</label>
            <input type="file" name="file" id="avatar" style="margin-top:1em">
        <label style="margin-top:1em">必须小于512k的png、jpg、jpeg</label>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
            <button class="btn btn-success pull-right">
                上传
            </button>
        </div>
    </form>
</div>
{% endblock %}
